{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!--<link href="{% static 'movies/assets/css/tailwind-style.css' %}" rel="stylesheet">-->
    <title>Movies - Proyecto 2</title>
</head>

<body class="font-sans max-w-4xl mx-auto bg-stone-900 text-red-50 "
    style="
    background-image:url('https://dt40dm21pj8em.cloudfront.net/uploads/froala/file/4707/%EC%98%81%ED%99%94%20%EB%B0%B0%EA%B8%89%201.jpg');">
    ">
    <header class="h-12 w-full text-center mx-auto mt-5 border-b-2 border-rose-800">

        <h1 class="font-medium text-3xl text-white">LISTA DE PELICULAS</h1>

    </header>
    <main class="container mx-auto mt-5 p-4 text-center">

        <div class="flex flex-wrap -m-2">
            {% if movie_list %}
            {% for movie in movie_list %}
            <div class="movie-card p-2 w-1/3">
                <p class="text-white font-bold">
                    <a href="/movies/{{ movie.id }}/">{{ movie.title }}</a>
                    <img src="{% static 'movies/assets/img' %}{{ movie.poster_path }}" alt="{{ movie.title }} Poster"
                        </p>
            </div>
            {% endfor %}
            {% else %}
            <p class="text-red-500">No hay pel√≠culas disponibles.</p>
            {% endif %}
        </div>
    </main>
</body>
