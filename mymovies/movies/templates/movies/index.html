{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'movies/assets/css/tailwind-style.css' %}" rel="stylesheet">
    <title>Movies - Proyecto 2</title>
</head>

<body class="font-sans max-w-4xl mx-auto bg-stone-900 text-red-50">
    <header class="h-12 w-full text-center mx-auto mt-5 border-b-2 border-rose-800">
        <h1 class="font-medium text-3xl text-white">PELICULAS</h1>

    </header>
    <main class="container mx-auto mt-5 p-4 text-center">
        <h2 class="text-2xl font-medium">Lista de películas</h2>

        <div class="flex flex-wrap -m-2">
            {% if movie_list %}
            {% for movie in movie_list %}

            <div class="movie-card p-2 w-1/4">
                <p class="text-black font-bold">
                    <a href="/movies/{{ movie.id }}/">{{ movie.title }}</a>
                </p>
                <!--<p>{{ movie.poster_path }}</p> -->
            </div>
            {% endfor %}
            {% else %}
            <p class="text-red-500">No hay películas disponibles.</p>
            {% endif %}
        </div>
    </main>
</body>
